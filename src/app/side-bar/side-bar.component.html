<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
<!--    <mat-toolbar>Menu</mat-toolbar>-->

    <mat-nav-list>
      <a mat-list-item routerLink="">To Do List</a>
      <a mat-list-item routerLink="completed">Completed</a>
      <a mat-list-item routerLink="deleted">Deleted</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <mat-toolbar>
          <mat-toolbar-row>
            <span><a mat-list-item routerLink="">To Do List</a></span>
            <span><a mat-list-item routerLink="completed">Completed</a></span>
            <span><a mat-list-item routerLink="deleted">Deleted</a></span>
          </mat-toolbar-row>
        </mat-toolbar>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
