<div appHighlight class="main-container">
  <h1>{{ title }} List</h1>
  <h3> This is the content of {{ title }} List </h3>
  <br>

  <h3>Two Way Binding</h3>
  <input type="text" [(ngModel)]="item">
  <h4> {{ item }} </h4>
  <br>

  <button mat-flat-button color="primary"
  (click)="onCheck()"
  >Check</button>

</div>
